<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body style="width: 25%; height: 50%">
    <table style="width: 25%; height: 50%;">
    <form style="text-align: center;"> 
        <fieldset>
        <h1>Deixe uma mensagem</h1>
        <div>
            <br><label>Nome: </label><br>
            <input type="text" placeholder="digite aqui..." style="width: 75%; height: 25px;">
        </div>
        <div>
            <br><label>Email: </label><br>
            <input type="email" placeholder="digite aqui..." style="width: 75%; height: 25px;">
        </div>
        <div>
            <br><label>Comentário: </label><br>
            <textarea name="digite aqui..." rows="10" cols="30" style="width: 75%;"></textarea><br>
        </div>
            <input style="color: rgb(171, 122, 218);" type="submit" value="Enviar comentário">
        </fieldset>
    </form>
    </body>
    </table>
</body>
</html>
